<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../frontend/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <div>
            <h1>Tarefas</h1>
            <div id="logout-div">
                <span class="material-symbols-outlined">
                    logout
                </span>
                <span>Sair</span>
            </div>
        </div>
    </header>

    <main>
        <section class="section-welcome">
            <h2>Bem-vindo(a), <span id="welcome-name"></span></h2>
        </section>
        
        <form class="add-form">
            <input type="text" id="task-input" placeholder="Nome da tarefa">
            <button>
                <span class="material-symbols-outlined">
                add
                </span>
            </button>
        </form>

        <section class="section-tasks">
            <div class="box-tasks">

            </div>
            <div class="box-filters">
                <button class="active filter-button" id="showAllButton">Mostrar todos</button>
                <button id="showPendentsButton" class="filter-button">Pendentes</button>
                <button class="filter-button" id="showConcludedButton">Conclu√≠das</button>
            </div>
            
            
        </section>
    </main>
    



    <script src="./frontend/js/script.js"></script>
</body>
</html>
